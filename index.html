<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/banner.css" />
  </head>
  <body>
    <section class="main__container">
      <img src="assets/blur-1.png" class="blur-1" />
      <nav class="menu">
        <img
          src="assets/logo-desktop.svg"
          alt="Logo Rocket Coffee"
          class="logo-desktop"
        />
        <div class="menu-mobile">
          <img
            src="assets/logo-mobile.svg"
            alt="Logo Rocket Coffee"
            class="logo-mobile"
          />
          <img
            src="assets/menu-buguer-open.svg"
            alt="Abrir Menu"
            class="menu__toggle" id="menuToggle"
          />
        </div>
        <ul class="menu__items" id="itemsMenu">
          <li><a href="#" class="menu__item">Home</a></li>
          <li><a href="#" class="menu__item">Menu</a></li>
          <li><a href="#" class="menu__item">Recompensas</a></li>
          <li><a href="#" class="menu__item">Gift Cards</a></li>
          <li><a href="#" class="menu__item">Lojas</a></li>
        </ul>
        <button class="menu__btn">Pegar meu café</button>
      </nav>
      <main class="banner">
        <h2 class="mobile_banner--title">
          O café que fará seu código decolar para o próximo nível.
        </h2>
        <button class="banner__btn--mobile">Pegar meu café</button>
        <div class="banner__content">
          <span>Great Coffee</span>
          <span>&lt;Great Code/&gt;</span>
          <img src="assets/rocket-coffee.png" alt="Rocket Coffee" />
        </div>
      </main>
      <img src="assets/blur-2.png" class="blur-2" />
      <img src="assets/blur-mobile.png" class="blur-mobile" />
    </section>
    <script src="main.js"></script>
  </body>
</html>
